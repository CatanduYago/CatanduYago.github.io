<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcripción en Tiempo Real</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js" defer></script>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Contenido principal -->
  <div class="container text-center py-5">
    <h1 class="mb-4">Transcripción en Tiempo Real</h1>

    <!-- Selector de idioma hablado -->
    <div class="row mb-3 justify-content-center">
      <div class="col-md-4">
        <label for="input-lang" class="form-label">Idioma de Entrada:</label>
        <select id="input-lang" class="form-select">
          <option value="es-ES">Español</option>
          <option value="en-US">Inglés</option>
          <option value="fr-FR">Francés</option>
          <option value="de-DE">Alemán</option>
          <option value="it-IT">Italiano</option>
        </select>
      </div>
    </div>

    <!-- Botones -->
    <div class="d-grid gap-2 d-md-block">
      <button id="start-btn" class="btn btn-success me-2">Iniciar</button>
    </div>
  </div>

  <!-- Overlay para la transcripción -->
  <div id="overlay" class="position-fixed top-0 start-0 w-100 h-100 d-none bg-dark text-white align-items-center justify-content-center">
    <div class="text-center">
      <div id="live-caption-container" class="fs-4 mb-3">Capturando audio...</div>
      <button id="exit-btn" class="btn btn-danger">Salir</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-auto bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-2">© 2024 Todos los derechos reservados | Creado por <strong>Yago Catalano</strong>❤️</p>
      <div>
        <a href="https://twitter.com/ycatalanoa" target="_blank" class="text-white me-3">
        <i class="bi bi-twitter-x fs-4"></i>
        </a>
        <a href="https://www.linkedin.com/in/yagocatalanoandujar" target="_blank" class="text-white">
        <i class="bi bi-linkedin fs-4"></i>
        </a>
      </div>
      <div>
        Contáctame a través de mi correo <a href="mailto:ycatalanoa01@gmail.com" class="text-white">ycatalanoa01@gmail.com</a>
      </div>
    </div>
  </footer>

</body>
</html>
